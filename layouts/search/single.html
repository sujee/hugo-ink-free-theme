{{ define "main" }}
<article class="post">
    <div class="search-container">
        <h2 id="search-heading" style="margin-bottom: 2rem; color: #333; font-size: 1.5em;"></h2>
        <div id="search-results"></div>
    </div>
</article>

<script src="{{ "js/fuse.min.js" | relURL }}"></script>
<script src="{{ "js/search.js" | relURL }}"></script>

<style>
.search-container {
    max-width: 600px;
    margin: 2rem 0;
}

#search-results {
    margin-top: 1rem;
}

.search-result {
    border: 1px solid #eee;
    border-radius: 8px;
    padding: 1rem;
    margin-bottom: 1rem;
    background: #fafafa;
}

.search-result h3 {
    margin: 0 0 0.5rem 0;
}

.search-result h3 a {
    color: #007acc;
    text-decoration: none;
}

.search-result h3 a:hover {
    text-decoration: underline;
}

.search-result-meta {
    font-size: 0.9em;
    color: #666;
    margin-bottom: 0.5rem;
}

.search-result-summary {
    margin: 0;
    line-height: 1.6;
}

.search-result-topics {
    margin-top: 0.5rem;
}

.search-result-topics .topic {
    display: inline-block;
    background: #e7f3ff;
    color: #0066cc;
    padding: 2px 8px;
    border-radius: 4px;
    font-size: 0.8em;
    margin-right: 0.5rem;
}

.no-results {
    text-align: center;
    color: #666;
    font-style: italic;
    margin: 2rem 0;
}
</style>
{{ end }}
