{{ define "main" }}
<article class="post">
    <header class="post-header">
        <h1 class="post-title">Search</h1>
    </header>
    
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search AI events, topics, or content..." autofocus>
        <div id="search-results"></div>
    </div>
</article>

<script src="{{ "js/fuse.min.js" | relURL }}"></script>
<script src="{{ "js/search.js" | relURL }}"></script>

<style>
.search-container {
    max-width: 600px;
    margin: 2rem 0;
}

#search-input {
    width: 100%;
    padding: 12px 16px;
    font-size: 16px;
    border: 2px solid #ddd;
    border-radius: 8px;
    margin-bottom: 1rem;
    box-sizing: border-box;
}

#search-input:focus {
    outline: none;
    border-color: #007acc;
}

#search-results {
    margin-top: 1rem;
}

.search-result {
    border: 1px solid #eee;
    border-radius: 8px;
    padding: 1rem;
    margin-bottom: 1rem;
    background: #fafafa;
}

.search-result h3 {
    margin: 0 0 0.5rem 0;
}

.search-result h3 a {
    color: #007acc;
    text-decoration: none;
}

.search-result h3 a:hover {
    text-decoration: underline;
}

.search-result-meta {
    font-size: 0.9em;
    color: #666;
    margin-bottom: 0.5rem;
}

.search-result-summary {
    margin: 0;
    line-height: 1.6;
}

.search-result-topics {
    margin-top: 0.5rem;
}

.search-result-topics .topic {
    display: inline-block;
    background: #e7f3ff;
    color: #0066cc;
    padding: 2px 8px;
    border-radius: 4px;
    font-size: 0.8em;
    margin-right: 0.5rem;
}

.no-results {
    text-align: center;
    color: #666;
    font-style: italic;
    margin: 2rem 0;
}
</style>
{{ end }}
